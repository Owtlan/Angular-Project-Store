<form (ngSubmit)="addProduct()" class="product-form">
  <label>Product Name:</label>
  <input [(ngModel)]="product.name" name="productName" required />

  <label>Product Description:</label>
  <textarea [(ngModel)]="product.description" name="productDescription" required></textarea>

  <label>Product Price:</label>
  <input type="number" [(ngModel)]="product.price" name="productPrice" required />

  <label>Product Category:</label>
  <select [(ngModel)]="product.category" name="productCategory" required>
    <option value="keyboard">Клавиатури</option>
    <option value="mouse">Мишки</option>
    <option value="phone">Телефони</option>
    <option value="tv">Телевизори</option>
  </select>

  <label>Product Image:</label>
  <input type="file" (change)="onFileSelected($event)" />


  <label>Product Color Images:</label>
  <div *ngFor="let color of colors">
    <label>{{ color }}</label>
    <input type="file" (change)="onColorImageSelected($event, color)" />
  </div>

  <button type="submit">Add Product</button>
</form>
