<div class="edit-wrapper animate__animated animate__fadeIn" *ngIf="product">
  <h2>Edit {{ product.name }}</h2>
  <form #editForm="ngForm" (ngSubmit)="updateProduct()" novalidate>
    <div>
      <label>Name:</label>
      <input type="text" [(ngModel)]="product.name" name="name" required #name="ngModel" />

      <div *ngIf="name.invalid && name.touched" class="error">
        Name is required.
      </div>
    </div>


    <div>
      <label>Description:</label>
      <textarea [(ngModel)]="product.description" name="description" required #description="ngModel"></textarea>

      <div *ngIf="description.invalid && description.touched" class="error">
        Description is required.
      </div>
    </div>

    <div>
      <label>Price:</label>
      <input type="number" [(ngModel)]="product.price" name="price" required min="0" #price="ngModel" />

      <div *ngIf="price.invalid && price.touched" class="error">
        <div *ngIf="price.errors?.['required']">Price is required.</div>
        <div *ngIf="price.errors?.['min']">Price must be a positive number.</div>
      </div>
    </div>

    <div>
      <label>Image URL:</label>
      <input type="text" [(ngModel)]="product.imageUrl" name="imageUrl" required #imageUrl="ngModel" />

      <div *ngIf="imageUrl.invalid && imageUrl.touched" class="error">
        Image URL is required.
      </div>
    </div>

    <div>
      <label>Category:</label>
      <select [(ngModel)]="product.category" name="category" required #category="ngModel">
        <option value="" disabled>Select a category</option>
        <option value="keyboard">Keyboard</option>
        <option value="mouse">Mouse</option>
        <option value="phone">Phone</option>
        <option value="laptop">Laptop</option>
        <option value="TV">TV</option>
      </select>


      <div *ngIf="category.invalid && category.touched" class="error">
        Category is required.
      </div>
    </div>

    <button type="submit" [disabled]="editForm.invalid">Save Changes</button>
  </form>
</div>
