<h2>Моята Количка</h2>
<div *ngFor="let item of cartItems" class="cart-item">
    <img [src]="item.imageUrl" alt="{{ item.name }}" class="product-image" /> <!-- Показваме изображение на продукта -->
    <h3>{{ item.name }}</h3>
    <p>Цена: {{ item.price | currency:'BGN' }}</p>
    <button (click)="removeFromCart(item)">X</button> <!-- Бутон за премахване -->
</div>
<p>Обща сума: {{ getTotalPrice() | currency:'BGN' }}</p>
<li (click)="navigateTo('/order')">Поръчка</li>
