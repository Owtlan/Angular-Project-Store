<div class="wrap-cart animate__animated animate__fadeIn">
    <h2>My Cart</h2>
    <div *ngFor="let item of cartItems" class="cart-item">
        <img [src]="item.imageUrl" alt="{{ item.name }}" class="product-image" />
        <h3>{{ item.name }}</h3>
        <p>Price: {{ item.price | currency:'BGN' }}</p>
        <button (click)="removeFromCart(item)">X</button>
    </div>
    <p class="total-price">Total Amount: {{ getTotalPrice() | currency:'BGN' }}</p>
    <button class="order-button" (click)="navigateTo('/order')">Order</button>
</div>
