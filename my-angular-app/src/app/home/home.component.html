<div class="home-container">

    <aside class="filter-sidebar">
        <h3>Филтри</h3>
        <form (ngSubmit)="applyFilters()">
            <div class="filter-group">
                <label for="productName">Име на продукт</label>
                <input type="text" id="productName" [(ngModel)]="filters.productName" name="productName" />
            </div>
            <div class="filter-group">
                <label for="category">Категория</label>
                <select id="category" [(ngModel)]="filters.category" name="category">
                    <option value="">Всички</option>
                    <option value="keyboard">Клавиатури</option>
                    <option value="mouse">Мишки</option>
                    <option value="phone">Телефони</option>
                
                </select>
            </div>
            <div class="filter-group">
                <label for="priceRange">Цена до</label>
                <input type="number" id="priceRange" [(ngModel)]="filters.price" name="priceRange" />
            </div>
            <button type="submit">Приложи филтър</button>
            <button type="button" (click)="clearFilters()">Изчисти филтъра</button>
        </form>
    </aside>


    <section class="products">
        <h2>Нашите Продукти</h2>
        <div class="product-grid">
            <div class="product-card" *ngFor="let product of filteredProducts">
                <img [src]="product.imageUrl" [alt]="product.name" />
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <p>Цена: {{ product.price | currency:'BGN' }}</p>
                <button *ngIf="product.ownerId !== userId" (click)="addToCart(product)">Добави в количката</button>
                <button *ngIf="product.id" (click)="goToDetail(product.id)">Детайли</button>
            </div>
        </div>
    </section>
</div>
